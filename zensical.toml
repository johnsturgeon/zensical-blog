[project]
site_name = "John Sturgeon"
site_dir = "site"
site_description = "Personal blog site for John Sturgeon - developer"
site_author = "John Sturgeon"
site_url = "https://blog.tgfp.me"
copyright = """
Copyright &copy; 2025 John Sturgeon
"""
[project.theme]
language = "en"
font.text = "Roboto"
font.code = "Roboto Mono"
features = [
    "announce.dismiss",
    "content.code.annotate",
    "content.code.copy",
    "content.code.select",
    "content.footnote.tooltips",
    "content.tabs.link",
    "content.tooltips",
    "navigation.footer",
    "navigation.indexes",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.path",
    "navigation.sections",
    "navigation.top",
    "navigation.tracking",
    "search.highlight",
]
[[project.theme.palette]]
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"
